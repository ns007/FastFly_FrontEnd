<!DOCTYPE html>
<html ng-app="fastFly" ng-controller="index as index" data-ng-init="init()">
<head>
    <title>{{title}}</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <link rel="stylesheet" href="includes/style/style.css">
    <!--<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"></script>
    <!--<script src="Scripts/angular-route.min.js"></script>-->
    <script src="includes/scripts/controller.js"></script>
    <script src="includes/scripts/service.js"></script>
    <!--<link href="Content/bootstrap.min.css" rel="stylesheet" />-->
   
    <!--<script src="Scripts/angular-cookies.min.js"></script>-->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    

</head>
<body>
    <header>
        <section>
            <a href="index.html" id="logo" ng-click="goHome()"></a>
            <h1>Fast Fly</h1>
            <h5 ng-show="headerText">שלום {{userName.FirstName}}</h5>
        </section>
    </header>

    <section id="formSection" ng-show="loginForm">
        <form class="form" ng-submit="submit()">
            <div class="col-xs-6">
                <label for="id">תעודת זהות:</label>
                <input type="text" class="form-control" id="id" ng-model="id">
                <label for="pwd">סיסמה:</label>
                <input type="password" class="form-control" id="pwd" ng-model="password">
                <button type="submit" class="btn btn-primary" id="submitSection">Submit</button>
            </div>
        </form>
    </section>
    <aside ng-show="aside" ng-model="aside">
        <section id="formsButton" ng-show="dashboardPage">
            <ul>
                <li><a href="#/newForm" id="openNewForm" ng-model="openNewForm" class="btn btn-primary" ng-click="openNewForm()">פתח טופס נסיעה חדש</a></li>
                <li><a href="#" id="historyButton" ng-model="openNewForm" class="btn btn-primary" ng-click="getHistory()">היסטוריית טספים</a></li>
                <li><a href="#" id="adminGetHistoryButton" ng-model="adminGetHistoryButton" class="btn btn-primary" ng-click="getUserHistory()" ng-show="adminGetHistoryButton">היסטוריית משתמשים</a></li>
                <li><a href="#/createUserForm" id="adminCreateUserButton" ng-model="adminCreateUserButton" class="btn btn-primary" ng-click="adminCreateUser()" ng-show="adminCreateUserButton">יצירת משתמש</a></li>
                <li><a href="#/deleteUser" id="adminDeleteUserButton" ng-model="adminDeleteUserButton" class="btn btn-primary" ng-click="adminDeleteUser()" ng-show="adminDeleteUserButton">מחיקת משתמש</a></li>
            </ul>
        </section>
    </aside>
    <div ng-view></div>

    <!--<div class="pagingClass" ng-model="paging" ng-show="paging">
        <ul class="breadcrumb">
            <li>Home</li>
            <li>Private</li>
            <li>Pictures</li>
            <li ng-model="privateDetails" ng-click="showprivateDetailsForm()">פרטים אישיים</li>
        </ul>
    </div>-->



  
</body>
</html>
