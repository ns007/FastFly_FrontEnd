<!DOCTYPE html>
<html ng-app="fastFly" ng-controller="index" data-ng-init="init()">
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="includes/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <script src="includes/scripts/controller.js"></script>
    <script src="includes/scripts/service.js"></script>
</head>
<body>
    <header>
        <section>
            <a href="#" id="logo"></a>
            <h1>Fast Fly</h1>
            <h5 ng-show="headerText">שלום {{userName.FirstName}}</h5>
        </section>
    </header>

    <section id="formSection" ng-show="loginForm">
        <form class="form" ng-submit="submit()">
            <div class="col-xs-6">
                <label for="id">תעודת זהות:</label>
                <input type="text" class="form-control" id="id" ng-model="id">
                <label for="pwd">סיסמה:</label>
                <input type="password" class="form-control" id="pwd" ng-model="password">
                <button type="submit" class="btn btn-primary" id="submitSection">Submit</button>
            </div>
        </form>
    </section>
    <aside ng-show="aside" ng-model="aside">
        <section id="formsButton" ng-show="dashboardPage">
            <ul>
                <li><a href="#" id="openNewForm" ng-model="openNewForm" class="btn btn-primary" ng-click="openNewForm()">פתח טופס נסיעה חדש</a></li>
                <li><a href="#" id="historyButton" ng-model="openNewForm" class="btn btn-primary" ng-click="getHistory()">היסטוריית טספים</a></li>
                <li><a href="#" id="admenGetHistoryButton" ng-model="admenGetHistoryButton" class="btn btn-primary" ng-click="getUserHistory()" ng-show="admenGetHistoryButton">היסטוריית משתמשים</a></li>
            </ul>
        </section>
    </aside>




    <section ng-show="newForm" id="newFornSection">
        <div class="col-xs-12">
            <form class="form">
                <fieldset>
                    <!-- Text input-->
                    <!--<div class="formRequestTypeRadio">
                        <div>
                            <input type="radio" name="radioOpt" ng-model="kakamAishi" id="kakamAishi"/>
                            <label  for="kakamAishi">קק"מ אישי</label>
                            <input type="radio" name="radioOpt" ng-model="kakamKvutzati" id="kakamKvutzati"/>
                            <label for="kakamKvutzati">קק"מ קבוצתי</label>
                        </div>
                        <div style="padding-right:20px;">
                            <input type="radio" name="radioOpt" ng-model="segelAmitRadio" id="segelAmitRadio" />
                            <label for="segelAmitRadio">סגל עמית</label>
                            <input type="radio" name="radioOpt" ng-model="other" id="other" />
                            <label for="other">אחר</label>
                        </div>
                    </div>-->

                    <div class="row">
                        <div class="formRequestDivWrapper">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input id="firstName" name="firstName" type="text" placeholder="שם פרטי" class="form-control input-md" required="" ng-model="firstNameTextBox" disabled="true">
                                </div>
                                <label class="col-sm-1  control-label   " for="firstName">שם פרטי</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input id="lastName" name="lastName" type="text" placeholder="שם משפחה" class="form-control input-md" required="" ng-model="lastNameTextBox" disabled="true">
                                </div>
                                <label class="col-sm-1 control-label" for="lastName">שם משפחה</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2 ">
                                    <input id="userId" name="userId" type="text" placeholder="תעודת זהות" class="form-control input-md" required="" ng-model="idTextBox" disabled="true">
                                </div>
                                <label class="control-label col-sm-1" for="userId">תעודת זהות</label>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="formRequestDivWrapper">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input id="facult" name="facult" type="text" placeholder="פקולטה" class="form-control input-md" required="" ng-model="facultyTextBox" disabled="true">
                                </div>
                                <label class="col-sm-1  control-label" for="facult">פקולטה</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input id="department" name="department" type="text" placeholder="מחלקה" class="form-control input-md" required="" ng-model="departmentTextBox" disabled="true">
                                </div>
                                <label class="col-sm-1 control-label" for="department">מחלקה</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2 ">
                                    <input id="position" name="position" type="text" placeholder="תפקיד" class="form-control input-md" required="" ng-model="positionTextBox" disabled="true">

                                </div>
                                <label class="control-label col-sm-1" for="position">תפקיד</label>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="formRequestDivWrapper">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input id="jogPercent" name="jogPercent" type="text" placeholder="אחוז משרה" class="form-control input-md" required="" ng-model="jogPercentTextBox" disabled="true">
                                </div>
                                <label class="col-sm-1  control-label" for="jogPercent">אחוז משרה</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input id="phone" name="phone" type="tel" placeholder="טלפון" class="form-control input-md" required="" ng-model="phoneTextBox" disabled="true">
                                </div>
                                <label class="col-sm-1 control-label" for="department">טלפון</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2 ">
                                    <input id="mail" name="mail" type="mail" placeholder="e-mail" class="form-control input-md" required="" ng-model="mailTextBox" disabled="true">

                                </div>
                                <label class="control-label col-sm-1" for="mail">מייל</label>

                            </div>
                        </div>
                    </div>
                    <div>
                        <select ng-model="selectedName" ng-options="x for x in type" class="selectpicker" data-style="btn-info"></select>
                    </div>
                    <div flex-gt-xs>
                        <h4>Disabled date-picker</h4>
                        <md-datepicker ng-model="index.myDate" md-placeholder="Enter date" disabled md-is-open="index.isOpen"></md-datepicker>
                    </div>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
