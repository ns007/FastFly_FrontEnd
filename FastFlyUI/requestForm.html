<!DOCTYPE html>
<html ng-app="fastFly">
<head>
    <title>request form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="includes/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="includes/scripts/controller.js"></script>

</head>
<body>
    <header>
        <section>
            <a href="#" id="logo"></a>
            <h1>Fast Fly</h1>
        </section>
    </header>
    <section id="formSection" ng-controller="Login">
        <div class="col-xs-12">
            <form class="form-horizontal form">
                <fieldset>
                    <!-- Text input-->
                    <div class="row">
                        <div class="formRequestDivWrapper">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input id="firstName" name="firstName" type="text" placeholder="שם פרטי" class="form-control input-md" required="">
                                </div>
                                <label class="col-sm-1  control-label   " for="firstName">שם פרטי</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input id="lastName" name="lastName" type="text" placeholder="שם משפחה" class="form-control input-md" required="">
                                </div>
                                <label class="col-sm-1 control-label" for="lastName">שם משפחה</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2 ">
                                    <input id="userId" name="userId" type="text" placeholder="תעודת זהות" class="form-control input-md" required="">

                                </div>
                                <label class="control-label col-sm-1" for="userId">תעודת זהות</label>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="formRequestDivWrapper">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input id="facult" name="facult" type="text" placeholder="פקולטה" class="form-control input-md" required="">
                                </div>
                                <label class="col-sm-1  control-label" for="facult">פקולטה</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input id="department" name="department" type="text" placeholder="מחלקה" class="form-control input-md" required="">
                                </div>
                                <label class="col-sm-1 control-label" for="department">מחלקה</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2 ">
                                    <input id="position" name="position" type="text" placeholder="תפקיד" class="form-control input-md" required="">

                                </div>
                                <label class="control-label col-sm-1" for="position">תפקיד</label>

                            </div>
                        </div>
                    </div> 




                </fieldset>
            </form>
        </div>
    </section>


</body>
</html>
