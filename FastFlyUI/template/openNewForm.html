
<section ng-show="newForm" id="newFornSection" ng-controller="newFormController" data-ng-init="init()">
    <div class="col-xs-12">
        <form class="form" ng-show="newFormShow">
            <fieldset>
                <div class="row">
                    <div class="formRequestDivWrapper">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <input id="firstName" name="firstName" type="text" placeholder="שם פרטי" class="form-control input-md" required="" ng-model="firstNameTextBox" disabled="true">
                            </div>
                            <label class="col-sm-1  control-label   " for="firstName">שם פרטי</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <input id="lastName" name="lastName" type="text" placeholder="שם משפחה" class="form-control input-md" required="" ng-model="lastNameTextBox" disabled="true">
                            </div>
                            <label class="col-sm-1 control-label" for="lastName">שם משפחה</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 ">
                                <input id="userId" name="userId" type="text" placeholder="תעודת זהות" class="form-control input-md" required="" ng-model="idTextBox" disabled="true">
                            </div>
                            <label class="control-label col-sm-1" for="userId">תעודת זהות</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="formRequestDivWrapper">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <input id="facult" name="facult" type="text" placeholder="פקולטה" class="form-control input-md" required="" ng-model="facultyTextBox" disabled="true">
                            </div>
                            <label class="col-sm-1  control-label" for="facult">פקולטה</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <input id="department" name="department" type="text" placeholder="מחלקה" class="form-control input-md" required="" ng-model="departmentTextBox" disabled="true">
                            </div>
                            <label class="col-sm-1 control-label" for="department">מחלקה</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 ">
                                <input id="position" name="position" type="text" placeholder="תפקיד" class="form-control input-md" required="" ng-model="positionTextBox" disabled="true">
                            </div>
                            <label class="control-label col-sm-1" for="position">תפקיד</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="formRequestDivWrapper">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <input id="jogPercent" name="jogPercent" type="text" placeholder="אחוז משרה" class="form-control input-md" required="" ng-model="jogPercentTextBox" disabled="true">
                            </div>
                            <label class="col-sm-1  control-label" for="jogPercent">אחוז משרה</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <input id="phone" name="phone" type="tel" placeholder="טלפון" class="form-control input-md" required="" ng-model="phoneTextBox" disabled="true">
                            </div>
                            <label class="col-sm-1 control-label" for="department">טלפון</label>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 ">
                                <input id="mail" name="mail" type="mail" placeholder="e-mail" class="form-control input-md" required="" ng-model="mailTextBox" disabled="true">
                            </div>
                            <label class="control-label col-sm-1" for="mail">מייל</label>
                        </div>
                    </div>
                </div>
                <div>
                    <select ng-model="selectedName" ng-options="x for x in type" class="selectpicker dropDown" data-style="btn-info" ng-change="checkBudjet(selectedName)"></select>
                    <input type="text" id="budgetTextBox" name="budgetTextBox" ng-model="budgetTextBox" ng-show="budgetTextBoxShow" placeholder="מקור תקציב" />
                </div>

                <div class="dateContainer">
                    <div class="row">
                        <div class="formRequestDivWrapper">
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input type="text" class="form-control input-md" name="conferenceDays" ng-model="conferenceDays" disabled />
                                </div>
                                <label class="col-sm-1  control-label" for="conferenceDays">ימי השתלמות </label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input type="date" name="endDatd" ng-model="endDate" ng-change="checkDateRange()" />
                                </div>
                                <label class="col-sm-1 control-label" for="endDatd">תאריך חזרה</label>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <input type="date" name="startDatd" ng-model="startDate" ng-change="setEndDate()" />
                                </div>
                                <label class="col-sm-1  control-label   " for="startDatd">תאריך יציאה</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="family">
                    <div class="formRequestDivWrapper">
                        <div>
                            <label> האם מצטרפים בני משפחה</label>
                            <div class="radioFamily">
                                <div>
                                    <input type="radio" name="family" ng-model="familyYes" value="כן" />
                                    <label> כן</label>
                                </div>
                                <div>
                                    <input type="radio" name="family" ng-model="familyNo" value="לא" />
                                    <label> לא</label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>


            </fieldset>
        </form>
    </div>

    <!--טופס יעדי הטיסה-->
   
       
        <div class="col-xs-12">
            <form class="form"  ng-show="destinationForm">
                <section class="importent">
                    <p><h4>שימו לב!</h4></p>
                    <p> עליכם להציג לאחר החזרה חשבונית/קבלות <span>מקוריות</span> על שמכם בלבד.</p>
                    <p> עליכם להקפיד על תשלום בכרטיס האשראי <span>שלכם</span> בלבד ולא של בני זוג/ בני משפחה/ אחרים.</p>
                    <p> <span>התחשבנות תתבצע רק בהצגת כרטיס העלייה למטוס (Boarding Pass) מקוריים</span></p>
                    
                </section>
            </form>
        </div>
    
    <div class="pagingClass" ng-model="paging" ng-show="paging">
        <ul class="breadcrumb">
            <li>Home</li>
            <li>Private</li>
            <li ng-model="destinationForm" ng-click="showDestinationForm()" ng-class="destinationClass">יעד הטיסה</li>
            <li ng-model="privateDetails" ng-click="showprivateDetailsForm()" ng-class="privateDetailsClass">פרטים אישיים</li>
        </ul>
    </div>
</section>
